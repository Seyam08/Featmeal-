<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Your Meal - Fitmeal+</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <div class="logo"><img src="./images/logo.png" alt="Fitmeal+" /></div>
      </div>
      <h1>Order Your Meal</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="admin_dashboard.html">Admin</a></li>
        </ul>
      </nav>
    </header>

    <section class="order-section">
      <div class="order-section-overlay">
        <h2 class="order-heading">Place Your Order</h2>
        <form id="orderForm">
          <label for="customerName">Name:</label>
          <input
            type="text"
            id="customerName"
            placeholder="Your Name"
            required
          />

          <label for="contactNumber">Contact Number:</label>
          <input
            type="text"
            id="contactNumber"
            placeholder="Your Contact Number"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Your Email Address"
            required
          />

          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            placeholder="Your Delivery Address"
            required
          />

          <label for="additionalNote">Additional Note (Optional):</label>
          <textarea
            id="additionalNote"
            placeholder="Any specific instructions"
          ></textarea>

          <label for="mealType">Choose Meal Type:</label>
          <select id="mealType">
            <option value="weekly">Single Order</option>
            <option value="daily">Daily Meal</option>
            <option value="weekly">Weekly Subscription</option>
            <option value="monthly">Monthly Subscription</option>
          </select>

          <button type="button" onclick="orderMeal()">Order Now</button>
        </form>

        <div
          id="thankYouMessage"
          style="
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: green;
          "
        >
          <h2>Thank you for ordering!</h2>
          <p>Your order has been received and is being processed.</p>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
